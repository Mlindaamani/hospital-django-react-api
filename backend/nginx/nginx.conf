server {
    listen 80;
    server_name localhost;

    # Serve static files
    location /static/ {
        alias /app/static/;
    }

    # Proxy API requests to Gunicorn
    location /api/ {
        proxy_pass http://api:8000;  # 'api' is the container name of django_backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Proxy React app for development
    location / {
        proxy_pass http://client:5173;  # 'client' is the container name of react_client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}